<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        $=layui.jquery;
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块



        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/queryAllpackage' //数据接口
            ,title: '用户表'
            ,limit:5
            ,limits:[5,10,15,20]
            ,page: true //开启分页
            ,toolbar: true //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow:true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: '合包号', width:60,sort: true, fixed: 'left', totalRowText: '合计：'}
                    ,{field: 'sealint', title: '封签号', width: 120, sort: true, totalRow: true}
                    ,{field: 'empname', title: '合包人', width:180, sort: true}
                    ,{field: 'destination', title: '合包单位', width: 130, sort: true, totalRow: true}
                    ,{field: 'destroyperson', title: '封签人', width:110}
                    ,{field: 'arriveplace', title: '封签单位', width: 150}
                    ,{field: 'empname', title: '记录人', width: 150}
                    ,{field: 'timelimit', title: '记录时间', width: 150}
                    // ,{fixed: 'right',title:'操作', width: 220, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });
    });









    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });


        //新增
        $('#opAdd').click(function(){
            //页面层
            layer.open({
                title: ['新增', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        //修改
        $('#opEdit').click(function(){
            //页面层
            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        $('#opDetailed').click(function(){
            //页面层
            layer.open({
                title: ['明细数据', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['980px', '440px'], //宽高
                content: 'check_list.html'
            });
        });

    });
