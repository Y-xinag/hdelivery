    //加载'form'模块，使checkbox、select、radio初始化

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        $ = layui.jquery;
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块


        table.render({
            elem: '#demo'
            , height: 420
            , url: '/querySorOutbounddetails' //数据接口
            , title: '用户表'
            , limit: 5
            , limits: [5, 10, 15, 20]
            , page: true //开启分页
            //, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            // ,totalRow: true //开启合计行
            , cols: [
                [

                    {field: 'id', title: '单号', width: 50, sort: true, fixed: 'left', totalRowText: '合计：'}
                    , {field: 'packageid', title: '合包号', width: 60}
                    , {field: 'weight', title: '重量', width: 120, sort: true, totalRow: true}
                    , {field: 'volume', title: '体积', width: 180, sort: true}
                    , {field: 'scandate', title: '扫描时间', width: 130, sort: true, totalRow: true}
                    , {field: 'isscan', title: '扫描', width: 130, sort: true, totalRow: true}
                    , {field: 'isnextstorage', title: '下环节入库', width: 130, sort: true, totalRow: true}
                    , {field: 'isdoublestorage', title: '二次入库', width: 130, sort: true, totalRow: true}

                ]
            ]
        });

    })
