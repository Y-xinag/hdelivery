<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        $=layui.jquery;
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块



        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/querySorOutbound' //数据接口
            ,title: '用户表'
            ,limit:5
            ,limits:[5,10,15,20]
            ,page: true //开启分页
            ,toolbar: true //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow:true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'outboundid', title: '出库交接单号', width:50, sort: true, fixed: 'left', totalRowText: '合计：'}
                    ,{field: 'handovertype', title: '交接单类型', width:80}
                    ,{field: 'line', title: '线路资源', width: 160, sort: true, totalRow: true}
                    ,{field: 'direction', title: '物流方向', width:180, sort: true}
                    ,{field: 'acceptperson', title: '接货人', width: 140, sort: true, totalRow: true}
                    ,{field: 'carriers', title: '承运商', width:110}
                    ,{field: 'deliveryperson', title: '出货人', width: 110}
                    ,{field: 'deliverydate', title: '出货时间', width: 110}
                    ,{field: 'deliverycompany', title: '出货单位', width: 110}
                    ,{field: 'enterperson', title: '确认人', width: 110}
                    ,{field: 'enterdate', title: '确认时间', width: 110}
                    ,{fixed: 'right',title:'操作', width: 220, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/delSorStorage",
                        type:"POST",
                        data:{
                            sid:data.sid
                        },
                        success:function(result){
                            if(result="success"){
                                obj.del();//删除对应行（tr）的DOM结构
                                layer.close(index);//关闭窗口
                                location.reload();
                                //向服务端发送删除指令
                            }else{
                                layer.alert("删除失败");
                            }
                        }
                    });
                    //obj.del(); //删除对应行（tr）的DOM结构
                    //layer.close(index);	//关闭窗口
                    //向服务端发送删除指令

                });
            } else if(layEvent === 'edit'){
                //修改操作
                EditLay('修改','/rukuupdate',data.outboundid,800,300);

                function EditLay(title, url, id, w, h) {
                    if(title == null || title == '') {
                        title = false;
                    };
                    if(url == null || url == '') {
                        url = "404.html";
                    };
                    if(w == null || w == '') {
                        w = ($(window).width() * 0.9);
                    };
                    if(h == null || h == '') {
                        h = ($(window).height() - 50);
                    };
                    layer.open({
                        type: 2,
                        area: [w + 'px', h + 'px'],
                        fix: false, //不固定
                        maxmin: true,
                        shadeClose: true,
                        shade: 0.4,
                        title: title,
                        content: '/rukuupdate/'+data.outboundid+'',
                        end:function(){
                            location.reload();
                        },
                        success: function(layero, index) {
                            //向iframe页的id=house的元素传值  // 参考 https://yq.aliyun.com/ziliao/133150
                            var body = layer.getChildFrame('body', index);
                            body.contents().find("#dataId").val(id);
                            console.log(id);
                        },
                        error: function(layero, index) {
                            alert("异常错误！");
                        }
                    });
                }
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

    });












    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

        //修改
        $('#opEdit').click(function(){
            //页面层
            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: '/rukuupdate'
            });
        });

        //查看明细
        $('#opQueryDetail').click(function(){
            //页面层
            layer.open({
                title: ['查看明细', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['860px', '340px'], //宽高
                content: '/rukuselect'
            });
        });

        //新增出库交接单
        $('#opAdd').click(function(){
            //页面层
            layer.open({
                title: ['新增出库交接单', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['960px', '440px'], //宽高
                content: '/rukuadd',
                end:function(){
                    location.reload();
                }
            });
        });

    });
