	<div class="operation">

		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">物品编码:</label>
					<div class="layui-input-block" style="width: 150px;">
						<input type="text" name="title" placeholder="请输入物品编码" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label" >物品名称:</label>

					</div>
				</div>

				<!-- 查询按钮组 -->
				<div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" style="display: none;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">计划价格:</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入计划价格" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">规格:</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入规格" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">类型</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入类型" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="0">全部</option>
								<option value="1">正常</option>
								<option value="-1">作废</option>
							</select>
						</div>
					</div>
				</div>

			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="edit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="delete">作废</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table" id="demo" lay-filter="test">

<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    /*layui.use('table', function(){
        var table = layui.table;
    });*/
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        $ = layui.jquery;
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块


        table.render({
            elem: '#demo'
            , height: 420
            , url: '/initialization1' //数据接口
            , title: '用户表'
            //,where: {type: ${type}}
            //, page: true //开启分页
            //, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: '序号', width: '5%', sort: true, fixed: 'left', totalRowText: '合计：'}

                    , {field: 'itemname', title: '物品名称', width: '15%'}

                    , {field: 'specifications', title: '规格', width: '10%'}
                    , {field: 'type', title: '类型', width: '11%', template: function (aa) {
						if(aa.type){
                            return "正常";
						}
                    }}
                    , {field: 'measurementunit', title: '计量单位', width: '10%'}
                    , {field: 'status', title: '状态', width: '10%', template: function (dd) {
                        if (dd.status == "true") {
                            return "正常";
						}else {
                            return "作废";
						}
                    }}
                ]
            ]
        });
